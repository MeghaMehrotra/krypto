<div class="login-form">
    <form>
        <h2 class="text-center">Sign Up</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required="required" [(ngModel)]="firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="required" [(ngModel)]="lastName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required="required" [(ngModel)]="email" disabled> 
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Company" required="required" [(ngModel)]="company">
        </div>
        <div class="form-group">
            <button type="submit" (click)="updateProfile()" class="btn btn-primary btn-block">Register</button>
        </div>  
    </form>
  </div>
