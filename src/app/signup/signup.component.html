<div class="login-form">
    <form>
        <h2 class="text-center">Sign Up</h2>  
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required="required" #fn>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="required" #ln>
        </div>  
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required="required" #mb>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" #pass>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" required="required" #confirmpass>
        </div>
       <div class="form-group">
            <select class="form-control" placeholder="Select Role" name="role" (change)="changeRole($event)" [(ngModel)]="selectedRole" >
                <option value="" disabled>Select Role</option>
                <option *ngFor="let role of roles" [ngValue]="role">{{role.name}}</option>
             </select>
        </div>
        <div class="form-group">
            <button type="submit" (click)="doSignUp(mb.value,pass.value)" class="btn btn-primary btn-block">Register</button>
        </div>     
    </form>
  </div>
